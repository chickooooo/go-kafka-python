version: "3.8"
services:
  kafka:
    image: apache/kafka:latest
    container_name: kafka-broker
    hostname: broker
    ports:
      - "9092:9092"   # client PLAINTEXT
      - "9093:9093"   # controller listener (internal)
      - "9094:9094"   # optional external advertised (host)
    environment:
      # KRaft / combined mode
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_NODE_ID: "1"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@broker:9093"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://broker:9092,EXTERNAL://localhost:9094"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      CLUSTER_ID: "807ac5cf-f415-48ec-998b-ab2e9446873d"
      # (optional tuning)
      KAFKA_NUM_PARTITIONS: "1"
    volumes:
      - ./kafka-data:/var/lib/kafka/data
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'timeout 1 bash -c \"</dev/tcp/broker/9092\" >/dev/null 2>&1'"]
      interval: 5s
      timeout: 2s
      retries: 12

  go-producer:
    build:
      context: ./golang
      dockerfile: Dockerfile
    container_name: go-producer
    ports:
      - "8080:8080"
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - KAFKA_BROKER=broker:9092
    networks:
      - default
    restart: on-failure

  python-consumer:
    build:
      context: ./python
      dockerfile: Dockerfile
    container_name: python-consumer
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - KAFKA_BROKER=broker:9092
    networks:
      - default
    restart: on-failure

networks:
  default:
    driver: bridge
