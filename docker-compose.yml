version: "3.8"
services:
  kafka:
    image: apache/kafka:latest
    container_name: kafka-broker
    hostname: broker
    ports:
      - "9092:9092"   # client PLAINTEXT
      - "9093:9093"   # controller listener (internal)
      - "9094:9094"   # optional external advertised (host)
    environment:
      # KRaft / combined mode
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_NODE_ID: "1"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@broker:9093"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://localhost:9092,EXTERNAL://localhost:9094"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      CLUSTER_ID: "807ac5cf-f415-48ec-998b-ab2e9446873d"
      # (optional tuning)
      KAFKA_NUM_PARTITIONS: "1"
    volumes:
      - ./kafka-data:/var/lib/kafka/data
